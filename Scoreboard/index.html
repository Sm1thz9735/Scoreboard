<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="score-box">
                <h3>HOME</h3>
                <div class="score-display">
                    <p id="home-score">0</p>
                </div>
                <div class="scoreboard">
                    <button onclick="home1()" class="increase-score">
                        <p>+1</P>
                    </button>
                    <button onclick="home2()" class="increase-score">
                        <p>+2</p>
                    </button>
                    <button onclick="home3()" class="increase-score"><p>+3</p></button>
                </div>      
            </div>
            <div class="score-box">
                <h3>Away</h3>
                <div class="score-display">
                    <p id="guest-score">0</p>
                </div>
                <div class="scoreboard">
                    <button onclick="guest1()" class="increase-score">
                        <p>+1</P>
                    </button>
                    <button onclick="guest2()" class="increase-score">
                        <p>+2</p>
                    </button>
                    <button onclick="guest3()" class="increase-score"><p>+3</p></button>
                </div>      
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
